app = "trading-bot-safe"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  # PAPER TRADING BY DEFAULT - NEVER CHANGE THIS IN fly.toml!
  ALPACA_BASE_URL = "https://paper-api.alpaca.markets"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
