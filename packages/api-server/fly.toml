# fly.toml app configuration file generated for universal-api-hub on 2025-12-09T17:28:15+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'universal-api-hub'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  # Concurrency settings
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Health checks - Fly will restart if these fail
[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"


[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
