# Gammon AI Bot - Fly.io Configuration
# Autonomous system that runs for 5 hours

app = 'gurugammon-ai-bot'
primary_region = 'cdg'

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  RUN_DURATION_HOURS = "5"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'  # Keep running
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
