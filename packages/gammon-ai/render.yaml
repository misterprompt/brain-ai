services:
  - type: web
    name: gammon-guru-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: YOUR_DATABASE_URL_HERE
      - key: ACCESS_TOKEN_SECRET
        value: ACCESS_TOKEN_SECRET_PLACEHOLDER
      - key: REFRESH_TOKEN_SECRET
        value: REFRESH_TOKEN_SECRET_PLACEHOLDER
      - key: SESSION_TOKEN_SECRET
        value: SESSION_TOKEN_SECRET_PLACEHOLDER
      - key: JWT_SECRET
        value: JWT_SECRET_PLACEHOLDER
      - key: CORS_ORIGIN
        value: https://gammon-guru.netlify.app,http://localhost:5173,http://127.0.0.1:5173,https://gurugammon-react.netlify.app
      - key: FRONTEND_URL
        value: https://gurugammon-react.netlify.app
      - key: GNUBG_API_KEY
        value: GNUBG_API_KEY_PLACEHOLDER
      - key: GNUBG_SERVICE_URL
        value: https://gammon-guru-gnu.railway.app
      - key: GAMESESSION_CLEANUP_ENABLED
        value: true
      - key: REPLICATE_API_TOKEN
        value: REPLICATE_API_TOKEN_PLACEHOLDER
      - key: OPENAI_API_KEY
        value: OPENAI_API_KEY_PLACEHOLDER
      - key: ANTHROPIC_API_KEY
        value: ANTHROPIC_API_KEY_PLACEHOLDER
      - key: SUPABASE_URL
        value: https://YOUR-SUPABASE-PROJECT.supabase.co
      - key: SUPABASE_ANON_KEY
        value: SUPABASE_ANON_KEY_PLACEHOLDER
      - key: SUPABASE_SERVICE_KEY
        value: SUPABASE_SERVICE_KEY_PLACEHOLDER
